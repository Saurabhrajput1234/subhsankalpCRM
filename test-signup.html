<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Signup API</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" value="Test User" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="testuser" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" value="9876543210" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="Associate">Associate</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>
            
            <div class="form-group">
                <label for="companySecretKey">Company Secret Key:</label>
                <input type="text" id="companySecretKey" name="companySecretKey" value="subhsankalp2023" required>
            </div>
            
            <button type="submit">Test Signup</button>
        </form>
        
        <div id="result"></div>
        
        <h2>Test Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" value="testuser" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" value="password123" required>
            </div>
            
            <button type="submit">Test Login</button>
        </form>
        
        <div id="loginResult"></div>
    </div>

    <script>
        const API_BASE = 'https://subh-sankalp-estate.azurewebsites.net/api';
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Signup Successful!</h3>
                        <p><strong>Token:</strong> ${result.token}</p>
                        <p><strong>Role:</strong> ${result.role}</p>
                        <p><strong>User ID:</strong> ${result.userId}</p>
                        <p><strong>Full Name:</strong> ${result.fullName}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Signup Failed</h3>
                        <p>${result.message || result}</p>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Network Error</h3>
                    <p>${error.message}</p>
                    <p>Make sure the backend is running on http://localhost:5007</p>
                `;
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p><strong>Token:</strong> ${result.token}</p>
                        <p><strong>Role:</strong> ${result.role}</p>
                        <p><strong>User ID:</strong> ${result.userId}</p>
                        <p><strong>Full Name:</strong> ${result.fullName}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Login Failed</h3>
                        <p>${result.message || result}</p>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('loginResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Network Error</h3>
                    <p>${error.message}</p>
                    <p>Make sure the backend is running on http://localhost:5007</p>
                `;
            }
        });
    </script>
</body>
</html>
